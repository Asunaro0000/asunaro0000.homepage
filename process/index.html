<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Process | Asunaro Works</title>
  <link rel="stylesheet" href="../css/header.css"> 
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <header class="nav">
    <a class="brand" href="/">Asunaro Works</a>
    <nav>
      <a href="/gallery/">Gallery</a>
      <a href="/about/">About</a>
      <a href="/process/">Process</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>
  <main class="section">
    <h1>Process – 制作の裏側</h1>
    <p>絵がどのように生まれ、どう呼吸するのか。ここでは制作の過程・技術研究・思想をアーカイブとして残しています。各記事はNoteで詳細に解説しています。</p>
    <a href="https://note.com/lovely_rhino8940"
      style="font-size: 1.3em; color: #5de6ff;">
      https://note.com/lovely_rhino8940
    </a>

    <div id="logs" class="cards"></div>
  </main>
  <footer>© 2025 Asunaro Works. All rights reserved.</footer>
  <script type="module">
    import { loadYAML } from '/js/util/yaml-loader.js';
    (async () => {
      const data = await loadYAML('/data/process.yaml');
      const wrap = document.getElementById('logs');
      if (!data?.logs) return;
      wrap.innerHTML = data.logs.map(l => `
        <article class="card">
          <div class="body">
            <h3>${l.title}</h3>
            <p>${l.summary||''}</p>
            ${l.url ? `<p><a class="btn" href="${l.url}" target="_blank" rel="noopener">Read →</a></p>`: ''}
          </div>
        </article>`).join('');
    })();
  </script>
</body>
</html>
