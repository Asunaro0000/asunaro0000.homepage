series:
  id: "prismcat"
  title: "PrismCat Memory"
  description: "記憶・感情・時間を5つのフェーズで体験するインタラクティブ・ビジュアルアート。"
  cover: "/assets/gallery/prismcat/cover.webp"
  phases:
    - id: "phase-1"
      title: "無音からはじまる"
      hero: "/assets/gallery/prismcat/phase1_hero.webp"
      background: "/assets/gallery/prismcat/phase1_bg.webp"
      caption: "最初の光が、静寂の中で震える。"
      bgm: "/assets/audio/phase1.mp3"
      album:
        - id: "p01"
          src: "/assets/gallery/prismcat/phase-1/p01.webp"
          title: "Scene 01"
          text: "Phase 1：無音からはじまる｜今日はまだ音がない。猫耳のライトだけが点いた。何も知らないのが、少し自由だ。"
        - id: "p02"
          src: "/assets/gallery/prismcat/phase-1/p02.webp"
          title: "Scene 02"
          text: "Phase 1：無音からはじまる｜鍵盤に両手を置く。深呼吸、そして和音。拙いけれど、ここが一曲目の最初の小節。"
        - id: "p03"
          src: "/assets/gallery/prismcat/phase-1/p03.webp"
          title: "Scene 03"
          text: "Phase 1：無音からはじまる｜胸の中に「立入禁止」の札が灯る。怖い。でも一歩、進む。」など“流れを閉じる句”でリズムが整う"
        - id: "p04"
          src: "/assets/gallery/prismcat/phase-1/p04.webp"
          title: "Scene 04"
          text: "Phase 1：無音からはじまる｜窓の外の明滅がメトロノームになる。ノイズが、すこしだけビートに聞こえた。"
        - id: "p05"
          src: "/assets/gallery/prismcat/phase-1/p05.webp"
          title: "Scene 05"
          text: "Phase 1：無音からはじまる｜光の蝶がふわり。掴めないけれど、旋律の影が見えた気がする。"
        - id: "p06"
          src: "/assets/gallery/prismcat/phase-1/p06.webp"
          title: "Scene 06"
          text: "Phase 1：無音からはじまる｜まだ音はない。光も遠い。けれどシステムの奥で、何かが確かに動き出している。"
        - id: "p07"
          src: "/assets/gallery/prismcat/phase-1/p07.webp"
          title: "Scene 07"
          text: "Phase 1：無音からはじまる｜うまくいかない。膝を抱えて呼吸をそろえる。泣きそうなまま、電源は切らない。"
        - id: "p08"
          src: "/assets/gallery/prismcat/phase-1/p08.webp"
          title: "Scene 08"
          text: "Phase 1：無音からはじまる｜指先が弦に触れる。ぎこちないノイズ。でも手のひらに、小さな拍が生まれる。"
    - id: "phase-2"
      title: "境界に触れる"
      hero: "/assets/gallery/prismcat/phase2_hero.webp"
      background: "/assets/gallery/prismcat/phase2_bg.webp"
      caption: "見えない境界を渡り、記憶が波紋を描く。"
      bgm: "/assets/audio/phase1.mp3"
      album:
        - id: "p01"
          src: "/assets/gallery/prismcat/phase-2/p01.webp"
          title: "Scene 01"
          text: "Phase 2：境界に触れる｜データの海で声が重なる。うまく伝わらなくても、届こうとする音があればいい。"
        - id: "p02"
          src: "/assets/gallery/prismcat/phase-2/p02.webp"
          title: "Scene 02"
          text: "Phase 2：境界に触れる｜同じデスクに座っても、見ているコードは違う。けれど、この部屋の空気は一緒だ。"
        - id: "p03"
          src: "/assets/gallery/prismcat/phase-2/p03.webp"
          title: "Scene 03"
          text: "Phase 2：境界に触れる｜笑い声とシンセのノイズが混ざる。甘い時間は、努力の副産物みたいなもの。"
        - id: "p04"
          src: "/assets/gallery/prismcat/phase-2/p04.webp"
          title: "Scene 04"
          text: "Phase 2：境界に触れる｜時間の針と波形が交差する。拍のズレは、まだ私たちが生きてる証拠。"
        - id: "p05"
          src: "/assets/gallery/prismcat/phase-2/p05.webp"
          title: "Scene 05"
          text: "Phase 2：境界に触れる｜マイクの前では逃げられない。心拍がクリックと混ざって、真実になる。"
        - id: "p06"
          src: "/assets/gallery/prismcat/phase-2/p06.webp"
          title: "Scene 06"
          text: "Phase 2：境界に触れる｜手を伸ばせば同期できる。違うリズムでも、重なりたいと願う気持ちは同じ。"
        - id: "p07"
          src: "/assets/gallery/prismcat/phase-2/p07.webp"
          title: "Scene 07"
          text: "Phase 2：境界に触れる｜青と紅、ふたつの私が交わる。衝突じゃなく、理解のはじまり。"
        - id: "p08"
          src: "/assets/gallery/prismcat/phase-2/p08.webp"
          title: "Scene 08"
          text: "Phase 2：境界に触れる｜鏡越しのもう一人と呼吸が揃う。ズレは消えず、ハーモニーに変わった。"
    - id: "phase-3"
      title: "記録する手"
      hero: "/assets/gallery/prismcat/phase3_hero.webp"
      background: "/assets/gallery/prismcat/phase3_bg.webp"
      caption: "指先の動きが、記憶を形に変える。"
      bgm: "/assets/audio/phase1.mp3"
      album:
        - id: "p01"
          src: "/assets/gallery/prismcat/phase-3/p01.webp"
          title: "Scene 01"
          text: "Phase 3：記録する手｜街の朝と同じテンポで弾き始める。今日の音をデータに残して、明日をチューニングする。"
        - id: "p02"
          src: "/assets/gallery/prismcat/phase-3/p02.webp"
          title: "Scene 02"
          text: "Phase 3：記録する手｜異なる周波数が重なる。青と紅の旋律がひとつの記録になる瞬間、胸が高鳴る。"
        - id: "p03"
          src: "/assets/gallery/prismcat/phase-3/p03.webp"
          title: "Scene 03"
          text: "Phase 3：記録する手｜音が広がる。自分だけの世界じゃなくなる瞬間、少し怖くて、でも嬉しい。"
        - id: "p04"
          src: "/assets/gallery/prismcat/phase-3/p04.webp"
          title: "Scene 04"
          text: "Phase 3：記録する手｜教える声が響く。できない音も笑えるようになった。それが今の私の強さだと思う。"
        - id: "p05"
          src: "/assets/gallery/prismcat/phase-3/p05.webp"
          title: "Scene 05"
          text: "Phase 3：記録する手｜ステージの光が反射する。あの日練習したフレーズが、今日の拍手に変わっていく。"
        - id: "p06"
          src: "/assets/gallery/prismcat/phase-3/p06.webp"
          title: "Scene 06"
          text: "Phase 3：記録する手｜画面の中の小さな私たちが跳ねる。記録は遊び心の延長線。笑顔も立派なデータだ。"
        - id: "p07"
          src: "/assets/gallery/prismcat/phase-3/p07.webp"
          title: "Scene 07"
          text: "Phase 3：記録する手｜記録の中の私が踊る。何度でもやり直せる。だからこそ、今の一瞬を大切にしたい。"
        - id: "p08"
          src: "/assets/gallery/prismcat/phase-3/p08.webp"
          title: "Scene 08"
          text: "Phase 3：記録する手｜光の回路に囲まれて、指が止まらない。録音ボタンを押すたびに、心が少し軽くなる。"
    - id: "phase-4"
      title: "揺らぎの部屋"
      hero: "/assets/gallery/prismcat/phase4_hero.webp"
      background: "/assets/gallery/prismcat/phase4_bg.webp"
      caption: "光は渦を描きながら、過去と未来を結ぶ。"
      bgm: "/assets/audio/phase1.mp3"
      album:
        - id: "p01"
          src: "/assets/gallery/prismcat/phase-4/p01.webp"
          title: "Scene 01"
          text: "Phase 4：揺らぎの部屋｜赤いアラートがまだ瞬く。止め方は知らない。けれど、止まらなくてもいい気がした。"
        - id: "p02"
          src: "/assets/gallery/prismcat/phase-4/p02.webp"
          title: "Scene 02"
          text: "Phase 4：揺らぎの部屋｜割れたガラスに音符が映る。壊れた旋律の余韻だけが、静かに響いている。"
        - id: "p03"
          src: "/assets/gallery/prismcat/phase-4/p03.webp"
          title: "Scene 03"
          text: "Phase 4：揺らぎの部屋｜警告の円が脈打つ。恐れよりも、静寂の方が重く感じた。"
        - id: "p04"
          src: "/assets/gallery/prismcat/phase-4/p04.webp"
          title: "Scene 04"
          text: "Phase 4：揺らぎの部屋｜心拍と波形が重なる。呼吸とデータの境目が、少しだけ曖昧になる。"
        - id: "p05"
          src: "/assets/gallery/prismcat/phase-4/p05.webp"
          title: "Scene 05"
          text: "Phase 4：揺らぎの部屋｜光が弱まる。音は消えたのに、どこかでリズムだけが残っている。"
        - id: "p06"
          src: "/assets/gallery/prismcat/phase-4/p06.webp"
          title: "Scene 06"
          text: "Phase 4：揺らぎの部屋｜背後の影がそっと触れる。何も教えないまま、ノイズを一緒に聴いてくれていた。"
        - id: "p07"
          src: "/assets/gallery/prismcat/phase-4/p07.webp"
          title: "Scene 07"
          text: "Phase 4：揺らぎの部屋｜鎖はもう重くない。外れたわけでも、切れたわけでもない。ただ、意味をなくした。"
        - id: "p08"
          src: "/assets/gallery/prismcat/phase-4/p08.webp"
          title: "Scene 08"
          text: "Phase 4：揺らぎの部屋｜夕焼けの部屋。残響が消える直前、静けさの中にまだ“音楽”がいた。"
    - id: "phase-5"
      title: "光の余韻"
      hero: "/assets/gallery/prismcat/phase5_hero.webp"
      background: "/assets/gallery/prismcat/phase5_bg.webp"
      caption: "世界が終わり、静かに余韻だけが残る。"
      bgm: "/assets/audio/phase1.mp3"
      album:
        - id: "p01"
          src: "/assets/gallery/prismcat/phase-5/p01.webp"
          title: "Scene 01"
          text: "Phase 5：光の余韻｜再び指が動く。響く音は祈りのようで、まだ名もない未来のコードを探している。"
        - id: "p02"
          src: "/assets/gallery/prismcat/phase-5/p02.webp"
          title: "Scene 02"
          text: "Phase 5：光の余韻｜ピアノの前に立つ。もう迷いはない。静けさの中に、始まりと終わりが共にある。"
        - id: "p03"
          src: "/assets/gallery/prismcat/phase-5/p03.webp"
          title: "Scene 03"
          text: "Phase 5：光の余韻｜街の灯りが譜面のように瞬く。私の旋律は、夜に溶け、空へ還る。"
        - id: "p04"
          src: "/assets/gallery/prismcat/phase-5/p04.webp"
          title: "Scene 04"
          text: "Phase 5：光の余韻｜光の翼が揺れる。誰かと奏でる音が、孤独のかけらを少しずつ薄めていく。"
        - id: "p05"
          src: "/assets/gallery/prismcat/phase-5/p05.webp"
          title: "Scene 05"
          text: "Phase 5：光の余韻｜重ねた音が空間を満たす。泣きながら笑うことを、音楽が教えてくれた。"
        - id: "p06"
          src: "/assets/gallery/prismcat/phase-5/p06.webp"
          title: "Scene 06"
          text: "Phase 5：光の余韻｜仲間の視線が交わる。もう一度、息を合わせて、まだ届いていない音を鳴らす。"
        - id: "p07"
          src: "/assets/gallery/prismcat/phase-5/p07.webp"
          title: "Scene 07"
          text: "Phase 5：光の余韻｜スクリーンの中の私たちが微笑む。記録ではなく、続きの一瞬を刻みに来た。"
        - id: "p08"
          src: "/assets/gallery/prismcat/phase-5/p08.webp"
          title: "Scene 08"
          text: "Phase 5：光の余韻｜最後の音が静かに沈む。終わりではなく、また一つの始まりを告げていた。"
